apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-server-dep
  labels:
    app: llm-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llm-server
  template:
    metadata:
      labels:
        app: llm-server
    spec:
      nodeSelector:        # nodeSelector should be here, at pod spec level
        kubernetes.io/arch: amd64
      containers:
      - name: llm-server
        image: 575108933149.dkr.ecr.ap-northeast-2.amazonaws.com/bombi/llm:2
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: llm-server-service
spec:
  type: NodePort
  selector:
    app: llm-server
  ports:
  - nodePort: 30050
    port: 8000
    targetPort: 8000